[versions]
java = "21"
springBoot = "3.3.5"
springDependencyManagement = "1.1.6"
springCloud = "2023.0.3"
springDoc = "2.6.0"
swaggerAnnotations = "2.2.22"
lombok = "1.18.30" # Managed by Spring Boot usually, but good to have if needed explicitly
micrometer = "1.12.0" # Managed by Spring Boot

# Spring Boot Starters
[libraries]
spring-web = { module = "org.springframework:spring-web" }
spring-boot-dependencies = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "springBoot" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-data-jdbc = { module = "org.springframework.boot:spring-boot-starter-data-jdbc" }
spring-boot-starter-data-redis = { module = "org.springframework.boot:spring-boot-starter-data-redis" }
spring-boot-starter-jdbc = { module = "org.springframework.boot:spring-boot-starter-jdbc" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-webflux = { module = "org.springframework.boot:spring-boot-starter-webflux" }
spring-boot-configuration-processor = { module = "org.springframework.boot:spring-boot-configuration-processor" }
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools" }

# Spring Cloud
spring-cloud-dependencies = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "springCloud" }
spring-cloud-starter-gateway = { module = "org.springframework.cloud:spring-cloud-starter-gateway" }
spring-cloud-starter-netflix-eureka-client = { module = "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client" }
spring-cloud-starter-netflix-eureka-server = { module = "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server" }

# Database & Storage
h2 = { module = "com.h2database:h2" }
postgresql = { module = "org.postgresql:postgresql" }

# Documentation (SpringDoc / Swagger)
springdoc-openapi-starter-webmvc-ui = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springDoc" }
springdoc-openapi-starter-webflux-ui = { module = "org.springdoc:springdoc-openapi-starter-webflux-ui", version.ref = "springDoc" }
swagger-annotations = { module = "io.swagger.core.v3:swagger-annotations", version.ref = "swaggerAnnotations" }

# Utils & Tools
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations" }
jakarta-servlet-api = { module = "jakarta.servlet:jakarta.servlet-api" }
lombok = { module = "org.projectlombok:lombok" }

# Observability
micrometer-registry-prometheus = { module = "io.micrometer:micrometer-registry-prometheus" }

[bundles]
observability = ["spring-boot-starter-actuator", "micrometer-registry-prometheus"]
eureka-client = ["spring-cloud-starter-netflix-eureka-client"]
eureka-server = ["spring-cloud-starter-netflix-eureka-server"]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "springBoot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "springDependencyManagement" }
